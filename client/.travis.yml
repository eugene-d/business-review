language: node_js
node_js:
  - "0.10"
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
install:
  - npm install -g bower
  - npm install
  - bower install
  - npm run gulp build
script:
  - ./node_modules/karma/bin/karma start --single-run
